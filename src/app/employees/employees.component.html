<div>
  <table mat-table [dataSource]="employees" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Id.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">
        FirstName
      </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">
        LastName
      </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
        Phone
      </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salary">
        Salary
      </th>
      <td mat-cell *matCellDef="let element">{{element.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th *matHeaderCellDef>
        <button mat-fab extended color="white" (click)="addEmployee()">
          <mat-icon>add</mat-icon>
          New
        </button>
      </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="removeEmployee(element.id)">
            <mat-icon>remove</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="updateEmployee(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 class="demo-paginator"
                 (page)="onChangePage($event)"
                 [length]="totalElements"
                 [pageSize]="pageSize"
                 [showFirstLastButtons]="true"
                 [hidePageSize]="false"
                 [pageIndex]="pageNumber"
                 aria-label="Select page">
  </mat-paginator>

</div>
